<!--The content below is only a placeholder and can be replaced.-->
<h3 class="bg-primary p-3 text-white">{{ getName() }}'s To Do List</h3>

<div class="my-1">
  <input class="form-control" value={{todoText}} (change)="setTodoItem($event.target.value)" />
  <button class="btn btn-primary mt-1" (click) ="addItem()">Add</button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>S/N</th>
      <th>Description</th>
      <th>Done</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let item of getTodoItems(); let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.action}}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch] ="item.done">
        <span *ngSwitchCase = "true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
   </tr>
  </tbody> 
</table>
